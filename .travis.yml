language: c
sudo: false

matrix:
  include:
    - os: linux
    - os: osx

install:
  - prefix=$HOME/local
  - mkdir $prefix
  - git clone git://github.com/nolta/libsolv -b export-testcase_str2solvid
  - cd libsolv
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX:PATH=$prefix ..
  - make install
  - cd ../..

script: make prefix=$prefix test
